{# -*- mode: jinja2 -*- #}
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{{ app_name }}</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{{ url_for('static', path='build/style.css') }}">
        <link rel="stylesheet" href="{{ url_for(
            'static',
            path='node_modules/minireset.css/minireset.min.css')
        }}">
        <link rel="stylesheet" href="{{ url_for(
            'static',
            path='node_modules/@tabler/icons-webfont/tabler-icons.min.css')
        }}">
        {% block home_head %}{% endblock %}
    </head>
    <body>
        {% block home %}{% endblock %}
        <script src="{{ url_for('static', path='main.js') }}"></script>
    </body>
</html>
